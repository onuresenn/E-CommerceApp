<div class="container mt-5">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ml-3">Sort</h5>
            <select class="custom-select mb-3" (change)="onSortSelected($event)">
                <option *ngFor="let sort of sortOptions" [value]="sort.value">
                    {{sort.name}}
                </option>
            </select>

            <h5 class="text-warning ml-3">Brands</h5>
            <ul class="list-group list-group-flush">
                <li class="list-group-item active" *ngFor="let brand of brands"
                    [class.active]="brand.id === this.shopParams.brandId" [value]="brand.id"
                    (click)="onBrandSelect(brand.id)">
                    {{brand.name}}
                </li>
            </ul>
            <h5 class="text-warning ml-3">Types</h5>
            <ul class="list-group list-group-flush">
                <li class="list-group-item active" *ngFor="let type of types"
                    [class.active]="type.id === this.shopParams.typeId" [value]="type.id"
                    (click)="onTypeSelect(type.id)">
                    {{type.name}}
                </li>
            </ul>
        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <app-pagining-header [totalCount]="this.totalCount"
                [pageSize]="this.shopParams.pageSize"
                [pageNumber]="this.shopParams.pageNumber">    
                                   
                </app-pagining-header>
                <div class="form-inline mt-2">
                    <input (keyup.enter)="onSearch()" class="form-control" style="width: 300px;" #search placeholder="Search" type="text">
                    <button class="btn btn-outline-primary my-2" (click)="onSearch()">Search</button>
                    <button class="btn btn-outline-primary my-2" (click)="onReset()">Reset</button>
                </div>
            </div>
            <div class="col-3 mb-4" *ngFor="let item of products">
                <app-product-item [product]="item"></app-product-item>
            </div>
            <div class="d-flex justify-content-center" *ngIf="this.totalCount >0">
               <app-pager [pageSize]="this.shopParams.pageSize" [totalCount]="totalCount" (pageChanged)="onPageChanged($event)">
               </app-pager>
            </div>
        </section>
    </div>
</div>
